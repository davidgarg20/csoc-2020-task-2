{% extends 'store/base.html' %}

{% block content %}
<div style="background-image :url('/static/images.jpg' );background-size: cover;background-repeat: no-repeat;padding-top: 5%;padding-left: 38%;padding-right: 38%; padding-bottom:5%;">
<div class="jumbotron "  style="padding-left: 5%;padding-right: 5%; background-color: #89ABE3FF">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Register</button>
  </form>
</div>
</div>
{% endblock %}
